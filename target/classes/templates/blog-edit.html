<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <title>Sitatın düzəliş edilməsi</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Sitatın düzəliş edilməsi</h1>
    <div th:each="el : ${post}">
        <form method="post">
            <input type="text" th:value="${el.title}" name="title" placeholder="Sitat adı qeyd edin:" class="form-control"/><br>
            <input type="text" th:value="${el.anons}" name="anons" placeholder="Sitat anonsunu qeyd edin:" class="form-control"/><br>
            <textarea name="full_text" placeholder="Sitat mətni qeyd edin:" class="form-control" th:value="${el.full_text}"></textarea><br>
            <button type="submit" class="btn btn-success">Yeniləmək</button>
        </form>
    </div>
</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
