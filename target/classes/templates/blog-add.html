<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <title>Sayt Blogu</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<header th:insert="blocks/header :: header"></header>

 <div class="container mt-5 mb-5">
    <h1>Sitatın əlavə edilməsi</h1>
    <form action="/blog/add/" method="post">
        <input type="text" name="title" placeholder="Sitat adı qeyd edin:" class="form-control"><br>
        <input type="text" name="anons" placeholder="Sitat anonsunu qeyd edin:" class="form-control"><br>
        <textarea name="full_text" placeholder="Sitat mətni qeyd edin:" class="form-control"></textarea><br>
        <button type="submit" class="btn btn-success">Sitatı əlavə etmək</button>
    <div th:each="el : ${posts}" class="alert alert-info mt-2">
        <h3 th:text="${el.title}"/>
        <p th:text="${el.anons}"/>
        <a th:href="'/blog/' + ${el.id}">Ətraflı</a>
    </div>
 </div>
<div th:insert="blocks/footer :: footer"></div>


</body>
</html>
